<svg xmlns="http://www.w3.org/2000/svg" width="640" height="400" viewBox="0 0 640 400">
  <!-- Fond chaleureux -->
  <rect width="640" height="400" fill="#F5EFE6"/>
  
  <!-- Cercle décoratif -->
  <circle cx="320" cy="170" r="80" fill="none" stroke="#C9A26F" stroke-width="2" opacity="0.3"/>
  <circle cx="320" cy="170" r="60" fill="none" stroke="#C9A26F" stroke-width="1" opacity="0.2"/>
  
  <!-- Icône stylisée (personne) -->
  <g transform="translate(320, 170)" fill="none" stroke="#C9A26F" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="0" cy="-20" r="15"/>
    <path d="M-25 38 C-25 15, -12 4, 0 4 C12 4, 25 15, 25 38"/>
  </g>
  
  <!-- Ornement -->
  <g transform="translate(320, 290)">
    <line x1="-50" y1="0" x2="-15" y2="0" stroke="#C9A26F" stroke-width="1" opacity="0.5"/>
    <text x="0" y="5" font-family="Georgia, serif" font-size="12" fill="#C9A26F" text-anchor="middle" opacity="0.6">✦</text>
    <line x1="15" y1="0" x2="50" y2="0" stroke="#C9A26F" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Texte -->
  <text x="320" y="330" font-family="Georgia, serif" font-size="14" fill="#8B7355" text-anchor="middle" opacity="0.7">
    Image à venir
  </text>
  <text x="320" y="355" font-family="Arial, sans-serif" font-size="11" fill="#A88555" text-anchor="middle" opacity="0.5">
    SOLOPLUGS
  </text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750">
  <!-- Fond chaleureux -->
  <rect width="1200" height="750" fill="#F5EFE6"/>
  
  <!-- Cercle décoratif -->
  <circle cx="600" cy="320" r="120" fill="none" stroke="#C9A26F" stroke-width="2" opacity="0.3"/>
  <circle cx="600" cy="320" r="90" fill="none" stroke="#C9A26F" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Icône stylisée (personne) -->
  <g transform="translate(600, 320)" fill="none" stroke="#C9A26F" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="0" cy="-30" r="22"/>
    <path d="M-38 55 C-38 22, -18 6, 0 6 C18 6, 38 22, 38 55"/>
  </g>
  
  <!-- Ornement -->
  <g transform="translate(600, 520)">
    <line x1="-80" y1="0" x2="-25" y2="0" stroke="#C9A26F" stroke-width="1" opacity="0.5"/>
    <text x="0" y="6" font-family="Georgia, serif" font-size="16" fill="#C9A26F" text-anchor="middle" opacity="0.6">✦</text>
    <line x1="25" y1="0" x2="80" y2="0" stroke="#C9A26F" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Texte -->
  <text x="600" y="600" font-family="Georgia, serif" font-size="20" fill="#8B7355" text-anchor="middle" opacity="0.7">
    Image à venir
  </text>
  <text x="600" y="640" font-family="Arial, sans-serif" font-size="14" fill="#A88555" text-anchor="middle" opacity="0.5">
    SOLOPLUGS
  </text>
</svg>

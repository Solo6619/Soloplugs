<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <!-- Fond -->
  <rect width="640" height="360" fill="#F5EFE6"/>
  
  <!-- Cercle décoratif -->
  <circle cx="320" cy="150" r="60" fill="none" stroke="#C9A26F" stroke-width="2" opacity="0.3"/>
  
  <!-- Icône vidéo (play) -->
  <g transform="translate(320, 150)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#C9A26F" stroke-width="2" opacity="0.5"/>
    <polygon points="-12,-18 -12,18 18,0" fill="#C9A26F" opacity="0.6"/>
  </g>
  
  <!-- Ornement -->
  <g transform="translate(320, 250)">
    <line x1="-40" y1="0" x2="-12" y2="0" stroke="#C9A26F" stroke-width="1" opacity="0.5"/>
    <text x="0" y="5" font-family="Georgia, serif" font-size="12" fill="#C9A26F" text-anchor="middle" opacity="0.6">✦</text>
    <line x1="12" y1="0" x2="40" y2="0" stroke="#C9A26F" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Texte -->
  <text x="320" y="295" font-family="Georgia, serif" font-size="13" fill="#8B7355" text-anchor="middle" opacity="0.7">
    Vidéo à venir
  </text>
  <text x="320" y="320" font-family="Arial, sans-serif" font-size="10" fill="#A88555" text-anchor="middle" opacity="0.5">
    SOLOPLUGS
  </text>
</svg>
